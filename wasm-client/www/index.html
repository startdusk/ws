<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link

    <title>Hello wasm-pack!</title>

                <tr>

                  <th scope="col">Time</th>
                  <th scope="col">Description</th>

              </thead>
              <tbody id="left-tbody"></tbody>

            <div id="left"></div>

      </div>
    </div>
    <script src="./bootstrap.js"></script>
